{% extends "layout.html" %}

{% block title %}
Registration Page - DailyMuse
{% endblock %}

{% block content %}
<div class="m-5 container-register">
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-success" type="submit">Register</button>
    </form>
    <p class="mt-4">Already Have An Account! <a href="{% url "login" %}">Login Here!</a></p>
</div>
{% endblock %}
