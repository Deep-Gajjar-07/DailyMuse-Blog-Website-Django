{% extends "layout.html" %}

{% block title %}
Login Page - DailyMuse
{% endblock %}

{% block content %}
<div class="m-5 container p-5 card" style="max-width: 80vh">
    <h2>Login Page : </h2>
    <br>
    <table>
        <div class="form-group">
            <form method="post">
                {% csrf_token %}
                {{form.as_table}}
            </form>
        </div>
    </table>
        <p class="mt-4">Don't Have An Account! <a href="{% url "user_register" %}">Register Here!</a></p>
        <button class="btn btn-success" style="max-width: 30vh;" type="submit">Login</button>
</div>
{% endblock %}
