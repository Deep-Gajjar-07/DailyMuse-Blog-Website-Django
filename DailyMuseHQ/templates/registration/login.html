{% extends "layout.html" %}

{% block title %}
Login Page - DailyMuse
{% endblock %}

{% block content %}
<div class="m-5 container-register">
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-success" type="submit">Login</button>
    </form>
    <p class="mt-4">Don't Have An Account! <a href="{% url "user_register" %}">Register Here!</a></p>
</div>
{% endblock %}
